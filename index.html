<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border-collapse: collapse;
            border: solid black 2px;
        }
        td{
            width: 175px;
            height: 175px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        const tds = document.querySelectorAll("td")
        tds.forEach(td => (
            td.addEventListener("click", () => {
                td.style.backgroundColor = "black"
            })
            td.addEventListener("dblclick", () => {
                td.style.backgroundColor = "white"
            })
        ))
        
    </script>
    
</body>
</html>
